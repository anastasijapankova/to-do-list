<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="menu-taskbar.css">
        <!--FONTAWESOME ICON-->
        <script src="https://kit.fontawesome.com/571ecca289.js" crossorigin="anonymous"></script>
        <!---Link to Font-family: Poppins, sans serif; weight: 300-700 from light to bold-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

        <title>To do list Project: Menu and Taskbar</title>
    </head>
    <body>
    <!--MENU's elements are children of HEADER and start from here.-->
        <header class="menu">
            <div class="logo">
                <a href=""><img src="./img-anh/logo-tidy.png"></a>
            </div>
            <div class="notification-account">
                <i class="fa-solid fa-bell"></i>
                <div class="drop-button">
                    <div class="button">Account</div>                                      
                </div>
                
            </div>
        </header>
    <!--MAIN will be contain 2 <DIV>, display as FLEX, flex-firection is ROW-->
    
        <main>
    <!--"I will work on <DIV> of taskbar" - Anh Chau-->
            <div class="taskbar">
                <ul>
                    <li><a id="active" ><i class="fa-solid fa-folder"></i>My Boards</a></li>
                    <li><a><i class="fa-solid fa-pen-nib"></i>Add</a></li>
                    <li><a><i class="fa-solid fa-gear"></i>Manage</a></li>
                    <li><a><i class="fa-solid fa-people-group"></i>People</a></li>
                    <li><a><i class="fa-solid fa-box-archive"></i>Archive</a></li>
                    <li><a><i class="fa-solid fa-calendar-days"></i>Calendar</a></li>
                </ul>
                <img src="./img-anh/help-img.png">
            </div>
    <!--WORKSPACE will start from here-->
            <div class="workspace">
                <div class="lakmani-work">Lakmani's work</div>
                <div class="anastacia-work">Anastacia's work</div>
            </div>
            
        </main>
    </body>

</html>
